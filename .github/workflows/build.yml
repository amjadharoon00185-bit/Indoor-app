name: Build Flet APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          # 'yes' command khud hi 'y' pass kar degi jab flet permission mangay ga
          yes | flet build apk --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Indoor-Cricket-App
          path: build/apk/*.apk
