name: Build Flet APK
on:
  push:
    branches:
      - main  # Agar aapki main branch ka naam 'master' hai toh yahan master likhein

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flet and Dependencies
        run: |
          pip install flet

      - name: Build APK
        run: |
          flet build apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Indoor-Cricket-App
          path: build/apk/*.apk
